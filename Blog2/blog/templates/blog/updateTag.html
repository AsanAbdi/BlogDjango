{% extends 'blog/blog_base.html' %}

{% block content %}
    <div style="width:700px; margin: 0 auto;">
        <form action="{{ obj.get_updated_url }}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {% for field in data %}
                    {{field.label}}
                    {{field}}<br>
                {% endfor %}
                <div class="alert alert-danger">
                    {{data.errors}}
                </div>
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
