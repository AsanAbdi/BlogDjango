{% extends 'blog/blog_base.html' %}

{% block content %}
    <div style="width: 500px; margin: 0 auto;">
        <h1 class="text-center" style="margin-bottom: 50px">{{data|title}}</h1>

        Are you sure you want to delete this Tag?

        <form action="{{ data.get_delete_url }}" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
            <a href="{{ data.get_absolute_url }}">Cancel</a>
        </form>

{% endblock %}
